{% extends "base.html" %}

{% block title %}Processed Images{% endblock %}

{% block content %}
<h2>Processed Images</h2>
<div>
    {% for image in processed %}
        <div>
            <img src="{{ image }}" alt="Processed Image" width="200" />
            <p>{{ image }}</p>
        </div>
    {% else %}
        <p>No images uploaded yet. Please upload an image.</p>
    {% endfor %}
</div>
{% endblock %}
